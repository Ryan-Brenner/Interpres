<div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
        <form class="form-horizontal" ng-submit="createUser()">
            <fieldset>
                <!-- Form Name -->
                <legend>Sign Up Here!</legend>
                <!-- Text input-->
                <div class="form-group form-top">
                    <label class="col-md-12 pull-left">User Name</label>
                    <div class="col-md-12">
                        <input id="username" ng-model="newUser.username" type="text" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12 pull-left">Email</label>
                    <div class="col-md-12">
                        <input id="email" ng-model="newUser.email" type="text" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12 pull-left">Password</label>
                    <div class="col-md-12">
                        <input id="passTxt" ng-model="newUser.passTxt" type="text" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12 pull-left">First Name</label>
                    <div class="col-md-12">
                        <input id="fName" ng-model="newUser.fName" type="text" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12 pull-left">Last Name</label>
                    <div class="col-md-12">
                        <input id="lName" ng-model="newUser.lName" type="text" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12 pull-left">Role</label>
                    <div class="col-md-12">
                        <input id="role" ng-model="newUser.role" type="number" class="form-control input-sm" required="">
                    </div>
                </div>
                <div class="form-bottom col-xs-12 btn-container">
                    <button class="btn btn-primary btn-block col-xs-8">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
