<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form class="form-horizontal" ng-submit="createUser()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add New User</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label">User Name</label>
                        <div class="col-md-12">
                            <input id="username" ng-model="newUser.username" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Email</label>
                        <div class="col-md-12">
                            <input id="email" ng-model="newUser.email" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Password</label>
                        <div class="col-md-12">
                            <input id="passTxt" ng-model="newUser.passTxt" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">First Name</label>
                        <div class="col-md-12">
                            <input id="fName" ng-model="newUser.fName" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Last Name</label>
                        <div class="col-md-12">
                            <input id="lName" ng-model="newUser.lName" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Role</label>
                        <div class="col-md-12">
                            <input id="role" ng-model="newUser.role" type="number" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Save User</label>
                        <div class="col-md-4">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
