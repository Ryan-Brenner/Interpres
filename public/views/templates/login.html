    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
            <form class="form-horizontal" ng-submit="submitForm()">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group col-xs-12">
                        <label class="col-xs-11 col-xs-offset-1" >Email</label>
                            <input id="email" ng-model="credentials.email" type="text" class="form-control input-sm col-xs-9 col-xs-offset-1" required="">
                    </div>
                   <div class="form-group col-xs-12 form-password">
                        <label class="col-xs-11 col-xs-offset-1" >Password</label>
                            <input id="password" ng-model="credentials.passTxt" type="text" class="form-control input-sm col-xs-9 col-xs-offset-1" required="">
                    </div>
                    <div class="form-group col-xs-12 btn-container">
                        <button class="form-bottom btn btn-primary btn-large btn-block col-xs-9 col-xs-offset-1">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
