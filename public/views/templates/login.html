<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form class="form-horizontal" ng-submit="submitForm()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add New User</legend>
                    <!-- Text input-->
                      
                    
                        </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Email</label>
                        <div class="col-md-12">
                            <input id="email" ng-model="credentials.email" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Password</label>
                        <div class="col-md-12">
                            <input id="password" ng-model="credentials.passTxt" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <button type= "submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
