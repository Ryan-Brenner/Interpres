<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <form class="form-horizontal" ng-submit="createJob()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add New Job</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-12 control-label">Job Title</label>
                        <div class="col-md-12">
                            <input id="title" ng-model="jobPosting.title" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Language Translating From</label>
                        <div class="col-md-12">
                            <input id="requiredLanguages" ng-model="jobPosting.requiredLanguage1" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Language Translating To</label>
                        <div class="col-md-12">
                            <input id="requiredLanguages" ng-model="jobPosting.requiredLanguage2" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Complication of Task</label>
                        <div class="col-md-12">
                            <input id="requiredProficiency" ng-model="jobPosting.requiredProficiency" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Need Translation Now?</label>
                        <div class="col-md-12">
                            <input id="scheduled" ng-model="jobPosting.scheduled" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-12 control-label">Time of Translation</label>
                        <div class="col-md-12">
                            <input id="appointment" ng-model="jobPosting.appointment" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Post Job</label>
                        <div class="col-md-4">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
