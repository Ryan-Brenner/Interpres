<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form class="form-horizontal" ng-submit="usersIndexCtrl.createUser()">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Add New User</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">User Name</label>
                        <div class="col-md-4">
                            <input id="username" ng-model="usersIndexCtrl.newUser.username" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Email</label>
                        <div class="col-md-4">
                            <input id="email" ng-model="usersIndexCtrl.newUser.email" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Password</label>
                        <div class="col-md-4">
                            <input id="passTxt" ng-model="usersIndexCtrl.newUser.passTxt" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">First Name</label>
                        <div class="col-md-4">
                            <input id="fName" ng-model="usersIndexCtrl.newUser.fName" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Last Name</label>
                        <div class="col-md-4">
                            <input id="lName" ng-model="usersIndexCtrl.newUser.lName" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Role</label>
                        <div class="col-md-4">
                            <input id="role" ng-model="usersIndexCtrl.newUser.role" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Geoloc Consent</label>
                        <div class="col-md-4">
                            <input id="consent" ng-model="usersIndexCtrl.newUser.geoloc" type="text" class="form-control input-md" required="">
                        </div>
                        <label class="col-md-4 control-label">Languages</label>
                        <div class="col-md-4">
                            <input id="languages" ng-model="usersIndexCtrl.newUser.languages" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Save User</label>
                        <div class="col-md-4">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search Users">
    <div ng-repeat="user in usersIndexCtrl.users | orderBy: 'name' | filter: searchText" class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class='row'>
                        <div class="col-md-9 col-xs-12">
                            <ul class="list-group form-inline">
                                <li class="list-group-item">
                                    <h4 class='inline-header'>Username:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.username}}</a></span>
                                    <input ng-show="editing" ng-model="user.username" type="text" class="form-control input-md">
                                </li>
                                <li class="list-group-item">
                                    <h4 class='inline-header'>Email Address:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.email}}</a></span>
                                    <input ng-show="editing" ng-model="user.email" type="text" class="form-control input-md">
                                </li>
                                <li class="list-group-item">
                                    <h4 class='inline-header'>First Name:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.fName}}</a></span>
                                    <input ng-show="editing" ng-model="user.fName" type="text" class="form-control input-md">
                                </li>
                                <li class="list-group-item">
                                    <h4 class='inline-header'>Last Name:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.lName}}</a></span>
                                    <input ng-show="editing" ng-model="user.lName" type="text" class="form-control input-md">
                                </li>
                                <li class="list-group-item">
                                    <h4 class='inline-header'>Role:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.role}}</a></span>
                                    <input ng-show="editing" ng-model="user.role" type="text" class="form-control input-md">
                                </li>
                                <li class="list-group-item">
                                    <h4 class='inline-header'>Geoloc Consent:</h4>
                                    <span ng-hide="editing"><a ng-href="{{user._id}}">{{user.location}}</a></span>
                                    <input ng-show="editing" ng-model="user.geoloc" type="text" class="form-control input-md">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class='panel-footer'>
                        <div class='panel-footer'>
                            <button class='btn btn-danger' ng-click="usersIndexCtrl.deleteUser(user)">Delete User</button>
                            <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit User</button>
                            <button class='btn btn-success' ng-show="editing" ng-click="usersIndexCtrl.editUser(user); editing = false">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
