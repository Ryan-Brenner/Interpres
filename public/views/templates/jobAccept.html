<form class="form-horizontal" ng-submit="acceptJob(job)">
    <fieldset>
        <div class="form-group">
            <label class="col-md-12 control-label">Your Account Email</label>
            <div class="col-md-12">
                <input id="email" ng-model="userConfirm.email" type="text" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-12 control-label">Your Account Password</label>
            <div class="col-md-12">
                <input id="passTxt" ng-model="userConfirm.passTxt" type="password" class="form-control input-md" required="">
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </fieldset>
</form>
